<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container fade-in">
            <div class="login-header">
                <i class="fas fa-lock-open fa-3x mb-3" style="color: #4a90e2;"></i>
                <h2>Reset Password</h2>
                <p class="text-muted">Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="mb-4 input-group-custom">
                    <div class="input-icon">
                        <i class="fas fa-envelope input-icon-img"></i>
                    </div>
                    <input type="email" class="form-control custom-input" id="email" 
                           placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Send Reset Link <i class="fas fa-paper-plane ms-2"></i>
                </button>
                
                <a href="index.html" class="btn btn-light w-100">
                    <i class="fas fa-arrow-left me-2"></i> Back to Login
                </a>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                Reset link has been sent to your email!
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
