<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .task-form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .task-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f2f5;
        }

        .section-header i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: var(--primary);
        }

        .subtask-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.4rem 1rem;
            background: var(--light);
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag i {
            color: var(--primary);
        }

        .file-preview {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-3 shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">
                    <i class="fas fa-tasks me-2"></i>Task Management
                </a>
                <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </button>
            </div>
        </nav>

        <div class="task-form-container">
            <form id="taskForm">
                <div class="task-section glass hover-lift">
                    <div class="section-header gradient-bg text-white p-3 rounded-top">
                        <i class="fas fa-clipboard-list float"></i>
                        <h4 class="mb-0 neon-text">Basic Information</h4>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-heading me-2"></i>Task Title
                        </label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-align-left me-2"></i>Description
                        </label>
                        <textarea class="form-control" id="description" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-flag me-2"></i>Status
                                </label>
                                <select class="form-select" id="status" required>
                                    <option value="pending">Pending</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-exclamation-circle me-2"></i>Priority
                                </label>
                                <select class="form-select" id="priority" required>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="task-section">
                    <div class="section-header">
                        <i class="fas fa-clock"></i>
                        <h4 class="mb-0">Timeline</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-calendar-alt me-2"></i>Start Date
                                </label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-calendar-check me-2"></i>Deadline
                                </label>
                                <input type="date" class="form-control" id="deadline" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-bell me-2"></i>Reminders
                        </label>
                        <input type="datetime-local" class="form-control" id="reminder">
                    </div>
                </div>

                <div class="task-section">
                    <div class="section-header">
                        <i class="fas fa-paperclip"></i>
                        <h4 class="mb-0">Attachments</h4>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-file-upload me-2"></i>Attachments
                        </label>
                        <input type="file" class="form-control" id="taskAttachments" multiple>
                    </div>
                </div>

                <div class="task-section">
                    <div class="section-header">
                        <i class="fas fa-tasks"></i>
                        <h4 class="mb-0">Additional Details</h4>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-tasks me-2"></i>Subtasks
                        </label>
                        <div id="subtasksList">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Add subtask">
                                <button class="btn btn-outline-secondary" type="button">Add</button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-tags me-2"></i>Tags
                        </label>
                        <input type="text" class="form-control" id="taskTags" placeholder="Add tags (comma-separated)">
                    </div>
                </div>

                <div class="task-section">
                    <div class="section-header">
                        <i class="fas fa-file-alt"></i>
                        <h4 class="mb-0">File Preview</h4>
                    </div>
                    <div class="file-preview">
                        <i class="fas fa-file-alt me-2"></i>
                        <span>No file uploaded yet</span>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-light" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save me-2"></i>Create Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            
            if (taskId) {
                document.getElementById('pageTitle').textContent = 'Edit Task';
                document.getElementById('submitBtn').textContent = 'Update Task';
                loadTaskDetails(taskId);
            }
        });

        async function loadTaskDetails(taskId) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}/`, {
                    headers: {
                        'Authorization': `Bearer ${user.token}`
                    }
                });

                if (response.ok) {
                    const task = await response.json();
                    document.getElementById('title').value = task.title;
                    document.getElementById('description').value = task.description;
                    document.getElementById('status').value = task.status;
                    document.getElementById('priority').value = task.priority;
                    document.getElementById('deadline').value = task.deadline;
                } else {
                    alert('Failed to load task details');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load task details');
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
