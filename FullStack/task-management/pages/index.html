<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .min-vh-100 {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <!-- Login Form Column -->
            <div class="col-md-6">
                <div class="login-container fade-in glass hover-lift">
                    <div class="login-header gradient-bg text-white p-4 rounded-top">
                        <i class="fas fa-tasks fa-3x mb-3 float"></i>
                        <h2 class="neon-text">Welcome to TaskMaster Pro</h2>
                        <p>Your tasks are waiting for you</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-4 input-group-custom">
                            <div class="input-icon">
                                <i class="fas fa-envelope input-icon-img"></i>
                            </div>
                            <input type="email" class="form-control custom-input" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4 input-group-custom">
                            <div class="input-icon">
                                <i class="fas fa-lock input-icon-img"></i>
                            </div>
                            <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password" required>
                            <button class="btn password-toggle" type="button" id="togglePassword">
                                
                            </button>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="text-primary">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Sign In <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>

                    <div class="text-center my-3">
                        <span class="text-muted">Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="handleSocialLogin('google')" title="Login with Google">
                            <i class="fab fa-google text-danger"></i>
                        </button>
                        <button class="social-btn" onclick="handleSocialLogin('github')" title="Login with GitHub">
                            <i class="fab fa-github"></i>
                        </button>
                        <button class="social-btn" onclick="handleSocialLogin('linkedin')" title="Login with LinkedIn">
                            <i class="fab fa-linkedin text-primary"></i>
                        </button>
                    </div>

                    <p class="text-center mt-4">
                        Don't have an account? 
                        <a href="register.html" class="text-primary">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
